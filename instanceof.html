<!DOCTYPE html>
<html lang="ch-zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Peson {
            constructor(name, id) {
                this.name = name
                this.id = id
                
            }
            sayHello = function () {
                console.log("hello", this.name);
            }
        }
        class Student extends Peson {
            constructor(name, age) {
                super(name)
                this.age = age
            }
        }

        let cym = new Peson("cym", "001")
        cym.sayHello()

        let yhy = new Student('yhy', '21')
        yhy.sayHello()

        console.log(cym instanceof Peson);
        console.log(yhy instanceof Peson);

        let myInstanceof = function (obj1, obj2) {
            let obj1proto = obj1.__proto__
            while (true) {
                if (obj1proto === null) {
                    return false
                }
                if (obj1proto === obj2.prototype) {
                    return true
                }
                obj1proto = obj1proto.__proto__
            }
        }

        console.log(myInstanceof(cym, Object));

        let obj = {
           say:()=>{
            console.log(this);
           }
        }
        obj.say()
    </script>
</body>

</html>
